{% if site.data.skill_list %}
<section class="section publications-section">

  <h2 class="section-title"><i class="fa fa-rocket"></i>Skill Set</h2>

  {% for skill in site.data.skill_list %}
    <div class="item">
      <div class="publication-title">{{ skill.group }}</div>
      <div class="publication-conference">{{ skill.skills }}</div>
    </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
